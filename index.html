<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeefBoard</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
        </div>

        <div class="sidebar">
            <div class="branding">
                <img class="logo" src="media/icons/dumbbell.svg" alt="Logo">
                <h1 class="brand">BeefBoard</h1>
            </div>

            <ul class="menu-1">
                <li class="item">
                    <img src="media/icons/home.svg" alt="">
                    <span>Home</span>
                </li>
                <li class="item">
                    <img src="media/icons/chart-box.svg" alt="">
                    <span>PRs</span>
                </li>
                <li class="item">
                    <img src="media/icons/clock-time-four.svg" alt="">
                    <span>History</span>
                </li>
                <li class="item">
                    <img src="media/icons/sync.svg" alt="">
                    <span>Routines</span>
                </li>
                <li class="item">
                    <img src="media/icons/account-group.svg" alt="">
                    <span>Friends</span>
                </li>
                <li class="item">
                    <img src="media/icons/home-city.svg" alt="">
                    <span>Gyms</span>
                </li>
            </ul>

            <ul class="menu-2">
                <li class="item">
                    Settings
                </li>
                <li class="item">
                    Support
                </li>
                <li class="item">
                    Privacy
                </li>
            </ul>
        </div>

        <div class="main">

        </div>
    </div>
</body>
</html>
