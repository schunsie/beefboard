<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeefBoard</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <form class="searchform">
                <button type="submit">
                    <img class="icon" src="media/icons/magnify.svg" alt="search icon">
                </button>
                <input type="search" name="search" id="search">
            </form>

            <div class="user">
                <img class="icon" src="media/icons/bell-ring-outline.svg" alt="Notifications">
                <img src="media/avatar.jpg" alt="Profile picture" class="avatar-small">
                <h3>Kyriakos Kapakoulak</h3>
            </div>

            <div class="greeting">
                <img src="media/avatar.jpg" alt="Profile picture" class="avatar-large">
                <div class="greeting-text">
                    <p>Hi there,</p>
                    <h2>Kyriakos Kapakoulak (@Grizzly)</h2>
                </div>
            </div>

            <div class="buttons">
                <button>Track</button>
                <button>PR</button>
                <button>Add</button>
            </div>
        </div>

        <div class="sidebar">
            <div class="branding">
                <img class="logo" src="media/icons/dumbbell.svg" alt="Logo">
                <h1 class="brand">BeefBoard</h1>
            </div>

            <ul class="menu-1">
                <li class="item">
                    <a href="#">
                        <img src="media/icons/home.svg" alt="">
                        <span>Home</span>
                    </a>
                </li>
                <li class="item">
                    <a href="#">
                        <img src="media/icons/chart-box.svg" alt="">
                        <span>PRs</span>
                    </a>
                </li>
                <li class="item">
                    <a href="#">
                        <img src="media/icons/clock-time-four.svg" alt="">
                        <span>History</span>
                    </a>
                </li>
                <li class="item">
                    <a href="#">
                        <img src="media/icons/sync.svg" alt="">
                        <span>Routines</span>
                    </a>
                </li>
                <li class="item">
                    <a href="#">
                        <img src="media/icons/account-group.svg" alt="">
                        <span>Friends</span>
                    </a>
                </li>
                <li class="item">
                    <a href="">
                        <img src="media/icons/home-city.svg" alt="">
                        <span>Gyms</span>
                    </a>
                </li>
            </ul>

            <ul class="menu-2">
                <li class="item">
                    <a href="#">Settings</a>
                </li>
                <li class="item">
                    <a href="#">Support</a>
                </li>
                <li class="item">
                    <a href="#">Privacy</a>
                </li>
            </ul>
        </div>

        <div class="main">

        </div>
    </div>
</body>
</html>
